name: gestion_espacios_app
description: ApplicaciÃ³n multiplataforma para el proyecto de final de grado del CFGS Desarrollo de Aplicaciones.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1

  provider: ^6.0.0
  url_launcher: ^6.0.3
  http: ^0.13.6
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.0
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/profile_pic.png
    - assets/images/image_placeholder.png
    - assets/images/sala_stock.jpg

  fonts:
    - family: KoHo
      fonts:
        - asset: assets/fonts/KoHo-Bold.ttf
        - asset: assets/fonts/KoHo-BoldItalic.ttf
        - asset: assets/fonts/KoHo-ExtraLight.ttf
        - asset: assets/fonts/KoHo-ExtraLightItalic.ttf
        - asset: assets/fonts/KoHo-Italic.ttf
        - asset: assets/fonts/KoHo-Light.ttf
        - asset: assets/fonts/KoHo-LightItalic.ttf
        - asset: assets/fonts/KoHo-Medium.ttf
        - asset: assets/fonts/KoHo-MediumItalic.ttf
        - asset: assets/fonts/KoHo-Regular.ttf
        - asset: assets/fonts/KoHo-SemiBold.ttf
        - asset: assets/fonts/KoHo-SemiBoldItalic.ttf
